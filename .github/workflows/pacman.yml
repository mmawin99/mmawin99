name: Generate pacman animation

on:
  schedule:
    - cron: "0 0 * * *" # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v3

      - name: create dist folder
        run: mkdir -p dist

      - name: generate pacman-contribution-graph.svg
        run: |
          npx pacman-contribution-graph@latest --user ${{ github.repository_owner }} --output dist/pacman-contribution-graph.svg

      - name: list files
        run: ls -R dist

      - name: push pacman-contribution-graph.svg to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

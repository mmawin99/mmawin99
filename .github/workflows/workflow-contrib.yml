name: Generate Pacman & Snake Animations

on:
  schedule:
    - cron: "0 0 * * *" # every 12 hours
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10  # increased timeout to handle both jobs

    steps:
      - uses: actions/checkout@v3

      - name: Create dist folder
        run: mkdir -p dist

      # --- Pacman ---
      - name: Generate Pacman SVG (Dracula dark)
        run: |
          npx pacman-contribution-graph@latest \
            --platform github \
            --gameTheme github-dark \
            --username ${{ github.repository_owner }} \
            --output dist/pacman-dracula.svg
      
      - name: Generate Pacman SVG (Light theme)
        run: |
          npx pacman-contribution-graph@latest \
            --platform github \
            --gameTheme github \
            --username ${{ github.repository_owner }} \
            --output dist/pacman-light.svg

      # --- Snake ---
      - name: Generate Snake SVG variants
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/snake-light.svg?palette=github-light
            dist/snake-dracula.svg?palette=dracula
            dist/snake-dark.svg?palette=github-dark
            dist/snake-dracula2.svg?color_snake=#bd93f9&color_dots=#8be9fd,#50fa7b,#ffb86c,#ff79c6,#bd93f9

      - name: List all generated files
        run: ls -R dist

      # --- Push all results ---
      - name: Push animations to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
